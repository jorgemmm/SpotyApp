
  <div  class="card-columns mt-3 animated fadeIn"  >
    <div *ngFor="let item of items"  (click)="verArtista(item)"    class="card puntero">
      <img [src]="item.images | noimage" class="card-img-top" alt="...">
      <div class="card-body">
        
        <h5 class="card-title">
         
          {{ item.name }}
          
        </h5>
        <p class="card-text">
         
          <!-- *ngFor anidado con otras vbles -->
          <span *ngFor="let artist of item.artists" class="badge badge-pill badge-primary">
            
            {{artist.name}}
          </span>
        </p>
      </div>
    </div>
 </div>
